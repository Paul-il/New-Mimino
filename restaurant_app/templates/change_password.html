{% extends 'base.html' %}

{% block title %}Изменить пароль{% endblock %}

{% block content %}
<h1>Изменить пароль</h1>
<form method="POST" action="{% url 'change_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сменить пароль</button>
</form>
{% endblock %}
