{% extends "base.html" %}
{% load static %}

{% block title %}Перенос заказа{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Перенос заказа</h2>
    <form action="{% url 'transfer_order' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="new_waiter" class="form-label">Выберите нового официанта:</label>
            <select id="new_waiter" name="new_waiter" class="form-select" required>
                {% for waiter in waiters %}
                    <option value="{{ waiter.id }}">{{ waiter.first_name }} {{ waiter.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="table_from" class="form-label">С какого стола:</label>
            <select id="table_from" name="table_from" class="form-select" required>
                {% for table in tables %}
                    <option value="{{ table.id }}">Стол №{{ table.table_id }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="table_to" class="form-label">На какой стол:</label>
            <select id="table_to" name="table_to" class="form-select" required>
                {% for table in tables %}
                    <option value="{{ table.id }}">Стол №{{ table.table_id }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Перенести заказ</button>
    </form>
</div>
{% endblock %}
