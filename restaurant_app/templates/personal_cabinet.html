{% extends 'base.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
<h1>Личный кабинет</h1>
<p>Добро пожаловать в ваш личный кабинет, {{ user.first_name }}!</p>

<!-- Кнопка для перехода на страницу изменения пароля -->
<h2>Настройки</h2>
<a class="btn btn-primary" href="{% url 'change_password' %}">Изменить пароль</a>

<!-- Кнопка для перехода на страницу редактирования информации -->
<a class="btn btn-primary" href="{% url 'edit_profile' %}">Редактировать личную информацию</a>

<!-- Кнопка для перехода на страницу выбора стола -->
<a class="btn btn-primary" href="{% url 'select_table' %}">Сменить официанта</a>
{% endblock %}
