{% extends "base.html" %}

{% block title %}Проверка номера на Доставку{% endblock %}

{% block content %}
<h1 class="mb-4" style="color: rgb(246, 9, 9);">Введите номер на Доставку</h1>
  <form method="POST" action="{% url 'delivery_app:check_delivery_number' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="delivery_phone_number" style="color: rgb(246, 9, 9);">Номер телефона:</label>
      <input type="tel" id="delivery_phone_number" name="delivery_phone_number" class="form-control form-control-lg" style="max-width: 300px;" required pattern="[0-9]{10}">
    </div>
    <button type="submit" class="btn btn-primary">Продолжить</button>
  </form>
{% endblock %}
