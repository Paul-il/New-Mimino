<!doctype html>
{% load custom_tags %}
<html dir="rtl">
<head>
    <style>
        h1,h2,h3,h4 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        th, td {
            text-align: center;
        }
    </style>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
</head>
<body>
    <div id="print-area">
        <h3>доставка</h3>
        <table>
            <thead>
                <tr>
                    <th>Количество</th>
                    <th>Продукт</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                    <tr>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.product_id|get_product_name_rus }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <style>
            table {
                width: 100%;
            }
            th, td {
                padding: 8px;
                text-align: right;
            }
        </style>
    </div>
</body>
</html>
