{% extends "base.html" %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete order {{ order.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'delivery_app:customer_detail' order.customer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
